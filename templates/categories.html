<style>

    }
</style>
<script>
    $(document).ready(function() {
        $("#addCatBtn").click(function() {
            var categoryName = prompt("Please enter the category name:");
            if (categoryName) {
                $(".listCatN").append("<li class='list-group-item'>" +
                        "<div class='checkbox'>" +
                        "<input type='checkbox' id='checkbox'>" +
                        "<label for='checkbox'>" +
                        "" + categoryName + "" +
                        "</label>" +
                        "</div>" +
                        "<div class='pull-right action-buttons'>" +
                        "<a href='javascript:void(0)'><span class='glyphicon glyphicon-pencil'></span></a>" +
                        "<a href='javascript:void(0)' class='trash'><span class='glyphicon glyphicon-trash'></span></a>" +
                        "</div>" +
                        "</li>");


            }
        });
        $(".listCatN").on("click", ".action-buttons .glyphicon-pencil", function() {
            var rename = prompt("Please enter the category name:",
                    $(this).parents(".list-group-item").find("label").text().trim());
            if (rename) {
                $(this).parents(".list-group-item").find("label").text(rename);
            }
        });
        $(".listCatN").on("click", ".action-buttons .glyphicon-trash", function() {
            var is = confirm("Are you sure you want to delete " +
                    $(this).parents(".list-group-item").find("label").text().trim() +
                    " from the categories list?");
            if (is) {
                $(this).parents(".list-group-item").remove();
            } else {
                return;
            }
        });
        $("#saveBtn").click(function() {
            alert("You have successfully made the changes in the categories list");
            $("#homeLink").trigger("click");
        });
        $("#deleteBtn").click(function() {
            var is = confirm("Are you sure you want to delete them?");
            if (is) {
                $("input[type='checkbox']:checked").parents(".list-group-item").remove();
                $(this).hide();
            } else {
                return;
            }
        });
        $("input[type='checkbox']").click(deleteVis);
        function deleteVis() {
            if ($("input[type='checkbox']:checked").length) {
                $("#deleteBtn").show();
            } else {
                $("#deleteBtn").hide();
            }
        }
        deleteVis();
    });
</script>
