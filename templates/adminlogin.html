<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel1">Login</h4>
    </div>
    <div class="modal-body1">
        <form id="lgnForm1" class="form-horizontal" action="javascript:void(0)">


            <!-- Text input-->
            <div name="user" class="form-group">
                <label class="col-md-4 control-label" for="user">E-mail:</label>  
                <div class="col-md-6">
                    <input id="user1" name="user" type="text" placeholder="Enter your e-mail address" class="form-control input-md" required="">
                    <span class="help-block">( or ) your user name</span>  
                </div>
            </div>

            <!-- Password input-->
            <div name="pass" class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-6">
                    <input id="password1" name="password" passwordtype="password" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-6">
                    <a id="forgotPassword1" href="javascript:void(0);">Forgot password?</a>
                </div>
                <label class="col-md-4 control-label" for="checkboxes"></label>
                <div class="col-md-6">
                    <div class="checkbox">
                        <label for="checkboxes-0">
                            <input type="checkbox" name="checkboxes" id="checkboxes-01" value="1">
                            Stay signed in.
                        </label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <input id="btnSingInadmin" name="btnSingIn" type="submit" class="btn btn-primary" value="Sign in" />
                </div>
            </div>

        </form>

    </div>
</div>
